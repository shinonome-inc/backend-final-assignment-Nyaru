{% extends "base.html" %} 
{%block title%}Follower List{%endblock%}
{%block content%}
<h1>Follower List</h1>
    <ul>
        {% for user in follower_list %}
            <li>
                <p><a href="{%url 'accounts:user_profile' user.follow%}">{{ user.follow.username }}</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
