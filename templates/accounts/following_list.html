{% extends "base.html" %} 
{% block title %}Following List{% endblock %}
{% block content %}
<h1>Following List</h1>
    <ul>
        {% for user in following_list %}
            <li>
                <p><a href="{% url 'accounts:user_profile' user.follower %}">{{ user.follower.username }}</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
